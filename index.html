
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦境织者 | AI 治愈解梦</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入治愈系卡通字体 (ZCOOL KuaiLe) 和 圆润英文字体 (Quicksand) -->
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-purple: #a78bfa;
            --dream-blue: #1e293b;
        }
        body {
            font-family: 'Quicksand', 'ZCOOL KuaiLe', "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            min-height: 100vh;
            color: #e2e8f0;
            overflow-x: hidden;
        }
        /* 标题使用清晰的卡通治愈体，不再使用连体字 */
        h1, h2, h3, .font-dreamy {
            font-family: 'ZCOOL KuaiLe', cursive;
        }
        /* 按钮和正文使用统一的柔和字体库 */
        button, .font-soft {
            font-family: 'Quicksand', 'ZCOOL KuaiLe', sans-serif;
        }
        .dreamy-glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(167, 139, 250, 0.15);
            border-radius: 2.5rem;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle var(--duration) infinite ease-in-out;
            filter: blur(1px);
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.5); box-shadow: 0 0 10px #fff; }
        }
        .breathe {
            animation: breathe 4s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.02); opacity: 1; }
        }
        /* 自定义滚动条，使其更圆润 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(167, 139, 250, 0.3);
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
